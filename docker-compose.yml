services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mentorix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mentorix}
      POSTGRES_USER: ${POSTGRES_USER:-mentorix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mentorix}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mentorix -d mentorix"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mentorix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: mentorix-api
    restart: unless-stopped
    env_file:
      - ./CONFIG/local.env
    ports:
      - "8000:8000"
    environment:
      APP_ENV: docker
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    image: nginx:alpine
    container_name: mentorix-frontend
    restart: unless-stopped
    ports:
      - "5500:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data: