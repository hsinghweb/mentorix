services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mentorix-postgres
    environment:
      POSTGRES_DB: mentorix
      POSTGRES_USER: mentorix
      POSTGRES_PASSWORD: mentorix
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mentorix -d mentorix"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mentorix-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - ./redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: mentorix-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./API:/app
      - ./vector_data:/app/vector_data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
